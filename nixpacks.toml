[phases.setup]
nixPkgs = [
  "nodejs_18",           # Pastikan gunakan Node.js 18 LTS
  "php", 
  "composer", 
  "php80Packages.pdo_mysql", 
  "sqlite", 
  "npm"
]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install"
]

[phases.build]
cmds = ["npm run build"]

[phases.start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
